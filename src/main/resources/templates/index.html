<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Homepage</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px 0;
            z-index: 999;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header {
            background-image: url('https://source.unsplash.com/1600x600/?technology,code');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 150px 20px;
            margin-top: 60px; /* offset for fixed nav */
        }
        section {
            padding: 80px 20px;
            text-align: center;
        }
        .about img {
            width: 200px;
            border-radius: 50%;
        }
        .portfolio {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .portfolio img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        footer {
            background: #f1f1f1;
            padding: 30px;
        }
    </style>
</head>
<body>

<nav>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
</nav>

<header>
    <h1>Hello, I'm a Developer</h1>
    <p>Building with Kotlin & Spring Boot</p>
</header>

<section id="about" class="about">
    <h2>About Me</h2>
    <img src="https://source.unsplash.com/200x200/?person,developer" alt="About Me Image">
    <p>I love building fast, modern, and scalable backend services.</p>
</section>

<section id="portfolio" class="portfolio">
    <h2>Portfolio</h2>
    <video autoplay muted loop playsinline>

    </video>

    </video>
    <video autoplay muted loop playsinline>
        <source src="https://videos.pexels.com/video-files/26561930/11959914_2560_1440_24fps.mp4" type="video/mp4"/>

    </video>
</section>

<footer id="contact">
    <h2>Contact</h2>
    <p>Email: your@email.com</p>
</footer>

</body>
</html>
